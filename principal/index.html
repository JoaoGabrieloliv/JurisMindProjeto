<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Advogado Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: #141E30;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        img.logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: white;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: white;
            margin-bottom: 30px;
        }

        .option {
            background-color: #ff6600;
            color: white;
            padding: 15px; 
            border-radius: 10px;
            width: 50%; 
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px auto; /* Espaçamento entre os botões */
            display: inline-block;
            height: 80px;
        }

        .option:hover {
            background-color: #e55d00;
        }

        @media (max-width: 768px) {
            .option {
                width: 100%; 
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.2em;
            }
        }

        span {
            color: #ff6600;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <img src="/images/logo_direito-removebg-preview.png" alt="Logo Advogado Virtual" class="logo">
    <h1>Bem-vindo</h1>
    <h2>Este é o <span>JurisMind</span>, IA especializada em ajudar e otimizar a sua experiência jurídica</h2>
    
    <!-- Botões -->
    <div class="option" onclick="window.location.href='https://app.typebot.digital/juris-mind-y96hcpa'">
        Dúvidas Rápidas
    </div>
    
    <div class="option" onclick="window.location.href='/servidores'">
        Dúvidas Profundas
    </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>

</body>
</html>
