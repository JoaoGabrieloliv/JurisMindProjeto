    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
        }

        /* Fundo animado com partículas */
        body {
            background: linear-gradient(to bottom, #1b2735, #090a0f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
        }

        .container img {
            width: 250px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards ease-in-out 1.5s;
        }

        h1 {
            font-size: 2.3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fadeInDown 1.5s forwards ease-in-out 1s;
        }

        .btn {
            background-color: #ff6600;
            border: none;
            padding: 15px 70px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.3s;
            opacity: 0;
            animation: fadeInUp 1.5s forwards ease-in-out 2s;
        }

        .btn:hover {
            background-color: #e55d00;
            transform: scale(1.05);
        }

        .register-section {
            margin-top: 30px;
            font-size: 1.1em;
            opacity: 0;
            animation: fadeInUp 1.5s forwards ease-in-out 2.5s;
        }

        .register-section a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
        }

        .register-section a:hover {
            text-decoration: underline;
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos e animações das partículas */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: 50% 50%;
            z-index: 0;
        }

    </style>

<body>

<div id="particles-js"></div>

<div class="container">
    
    <img src="/images/logo_direito-removebg-preview.png" alt="Logo Advogado Virtual">

    <div class="register-section">
        <p>Não tem uma conta? <a href="/cadastro/index.html">Crie uma agora</a></p>
    </div>
</div>

<!-- Script para adicionar as partículas -->

<script>

        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",

                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,

                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false

            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>
